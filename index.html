<!DOCTYPE html>
<html lang="en">
  <head>
    <script type="module" src="./hydrolang/hydro.js"></script>
    <script type="module" src="./hydrocompute/hydrocompute.js"></script>
    <link rel="stylesheet" href="src/tabs.css" />
    <link rel="stylesheet" href="src/styles.css" />
    <title>Geoglows case study</title>
  </head>

  <body>
    <div id="map"></div>
    <div id="overlay">
      <div id="content">
        <div class="tab">
            <button id="forecast-tab-id" class="tablinks" >Forecast</button>
            <button id="historical-tab-id" class="tablinks" >Historical Simulation</button>
            <!-- <button id="dailyaverage-tab-id" class="tablinks" >Daily Averages</button> -->
          </div>
          
          <div id="forecast-tab-content" class="tabcontent">
            <div id="forecast-loading" class="spinner-box">
                <div class="configure-border-1">  
                  <div class="configure-core"></div>
                </div>  
                <div class="configure-border-2">
                  <div class="configure-core"></div>
                </div> 
              </div>
              <div id="retrieved-forecast-data"></div>
              <div id="stats-forecast-table"></div>
              <button id="download-forecast-btn">Download Data</button>
          </div>
          
          <div id="historical-tab-content" class="tabcontent">
                <div id="historical-loading" class="spinner-box">
                    <div class="configure-border-1">  
                    <div class="configure-core"></div>
                    </div>  
                    <div class="configure-border-2">
                    <div class="configure-core"></div>
                    </div> 
                </div>
              <div id="retrieved-historical-data"></div>
              <div id="stats-historical-table"></div>
              <button id="download-historical-btn">Download Data</button>
          </div>

          <!-- <div id="dailyaverage-tab-content" class="tabcontent">
            <div id="retrieved-dailyaverage-data"></div>
            <div id="stats-dailyaverage-table"></div>
            <button id="download-dailyaverage-btn">Download Data</button>
          </div>    -->

      </div>
    </div>
    <script type="module" src="src/main.js"></script>
  </body>
</html>
