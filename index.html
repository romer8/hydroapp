<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" type="text/css" />

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>
    <script src="https://unpkg.com/esri-leaflet@3.0.10/dist/esri-leaflet.js"></script>

    <script src="https://unpkg.com/esri-leaflet-vector@4.1.0/dist/esri-leaflet-vector.js" crossorigin=""></script>

    <script type="module" src="./hydrolang/hydro.js"></script>
    <script type="module" src="./hydrocompute/hydrocompute.js"></script>
    <script src="./src/js/extensionWMFS.js"></script>
    <script src="./src/js/utilities.js"></script>

    <link rel="stylesheet" href="./src/css/tabs.css" />
    <link rel="stylesheet" href="./src/css/styles.css" />
    <title>Geoglows case study</title>
  </head>

  <body>
    <div id="map"></div>
    <div id="loading-container" class="spinner-box">
        <div class="pulse-container">  
          <div class="pulse-bubble pulse-bubble-1"></div>
          <div class="pulse-bubble pulse-bubble-2"></div>
          <div class="pulse-bubble pulse-bubble-3"></div>
        </div>
      </div>
    <div id="overlay">
      <div id="content">
        <div class="tab">
            <button id="forecast-tab-id" class="tablinks">Forecast Records</button>
            <button id="historical-tab-id" class="tablinks" >Historical Simulation</button>
            <!-- <button id="dailyaverage-tab-id" class="tablinks" >Daily Averages</button> -->
          </div>
          
          <div id="forecast-tab-content" class="tabcontent">
              <div id="retrieved-forecast-data"></div>
              <div id="stats-forecast-table"></div>
              <button id="download-forecast-btn">Download Data</button>
          </div>
          
          <div id="historical-tab-content" class="tabcontent">
              <div id="retrieved-historical-data"></div>
              <div id="stats-historical-table"></div>
              <button id="download-historical-btn">Download Data</button>
          </div>

          <!-- <div id="dailyaverage-tab-content" class="tabcontent">
            <div id="retrieved-dailyaverage-data"></div>
            <div id="stats-dailyaverage-table"></div>
            <button id="download-dailyaverage-btn">Download Data</button>
          </div>    -->

      </div>
    </div>
    
    <script type="module" src="./src/js/main.js"></script>
  </body>
